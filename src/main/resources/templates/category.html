<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet"/>
    <title>Categories</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/layout.css"/>
</head>

<body>
<div class="container">
    <section class="title">
        <h1>Potato Party!</h1>
        <h2 th:text="${category.categoryName}">Category Name</h2>

    </section>
    <section class="sidebarlinks">
        <a class="homesidebar" href="index.html">Home</a><br>
        <a class="hashtagsidebar" href="hashtags.html">Hashtags</a><br>
        <a class="categoriessidebar" href="categories.html">Categories</a><br>
        <ul class="sublinks">
            <li><a href="yellow.html">Yellow</a></li>
            <li><a href="red.html">Red</a></li>
            <li><a href="white.html">White</a></li>
            <li><a href="blue.html">Blue</a></li>
            <li><a href="russet.html">Russet</a></li>
            <li><a href="fingerling.html">Fingerling</a></li>
            <li><a href="petite.html">Petite</a></li>
        </ul>
    </section>
    <section class="content">
        <p class="potato__tags">
        <ul class="">
            <li class="review_list_link" th:each="review:${category.reviews}">
                <a class="review-list-links__link" th:href="@{'/reviews/'+ ${review.id}}"
                   th:text="${review.reviewName}">Refactoring</a>
            </li>
        </ul>
        </p>
    </section>


</div>
</body>

</html>
